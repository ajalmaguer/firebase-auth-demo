<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <div id="container">
        <h3>FirebaseUI Demo</h3>
        <div id="loading">Loading...</div>
        <div id="loaded" class="hidden">
            <div id="main">
                <div id="user-signed-in" class="hidden">
                    <div id="user-info">
                        <div id="photo-container">
                            <img id="photo"></img>
                        </div>
                        <div id="name"></div>
                        <div id="email"></div>
                        <div class="clearfix"></div>
                    </div>
                    <p>
                        <button id="sign-out">Sign Out</button>
                        <button id="delete-account">Delete account</button>
                    </p>
                </div>
                <div id="user-signed-out" class="hidden">
                    <h4>You are signed out.</h4>
                    <p>
                        <button id="sign-in-with-redirect">Sign In with Redirect</button>
                        <button id="sign-in-with-popup">Sign In with Popup</button>
                    </p>
                    <div id="firebaseui-spa">
                        <h5>Single Page Application mode:</h5>
                        <div id="firebaseui-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- all of firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script> -->

    <!-- one firebase service at a time -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-messaging.js"></script>

    <!-- firebase ui -->
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.js"></script>

    <!-- my code -->
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
